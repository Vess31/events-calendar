<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event Calender</title>
  <meta name="viewport" content="">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="text-center italic mega pad-1-2">November, 1963</h1>

    <table border="1">
      <thead>
        <tr>
          <th class="day" scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>
      <tbody>
      <tr>
          <td colspan="5" class="number"></td>
          <td class="text-right bold">1</td>
          <td class="text-right bold">2</td>
      </tr>

      <tr>
          <td class="text-right">
            <div class="bold mega push-1-4">3</div>
          </div class="">Vostok 3 & 6 launched</div>
        </td>
        <td class="text-right bold">4</td>
        <td class="text-right bold">5</td>
        <td class="text-right bold">6</td>
        <td class="text-right bold">7</td>
        <td class="text-right bold">8</td>
        <td class="text-right bold">9</td>
      </tr>

      <tr>
        <td class="text-right bold">10</td>
        <td class="text-right bold">11</td>
        <td class="text-right bold">12</td>
        <td class="text-right bold">13</td>
        <td class="text-right bold">14</td>
        <td class="text-right bold">15</td>
        <td class="text-right bold">16</td>
      </tr>

      <tr>
        <td class="text-right bold">17</td>
        <td class="text-right bold">18</td>
        <td class="text-right bold">19</td>
        <td class="text-right bold">20</td>
        <td class="text-right bold">21</td>
        <td class="text-right bold">22</td>
        <td class="text-right bold">23</td>
      </tr>

      <tr>
        <td class="text-right bold">24</td>
        <td class="text-right bold">25</td>
        <td class="text-right bold">26</td>
        <td class="text-right bold">27</td>
        <td class="text-right bold">28</td>
        <td class="text-right bold">29</td>
        <td class="text-right bold">30</td>
      </tr>


      </tbody>

    </table>
  </main>

</body>
</html>
